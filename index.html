<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ты будешь моей валентинкой?:3</title>
<style>
    body {
    background-image: url('https://images3.alphacoders.com/109/1090797.jpg');
    background: rgb(252, 210, 226)
    background-size cover;
    background-position: center top;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;    
}

    #valentine-container {
        text-align: center;
        padding-top: 50px;
        position: relative; /* Относительное позиционирование */
    }
    h1 {
        color: #fa47a1; /* Нежно розовый текст */
        font-size: 70px; /* Увеличенный размер текста */
        text-shadow: 2px 2px 0px #ffffff; /* Обводка текста */
    }
    #valentine-gif {
        max-width: 80%; /* Максимальная ширина изображения */
        display: block; /* Сделать элемент блочным */
        margin: 0 auto 20px; /* Выравнивание по центру */
    }
    #buttons {
        margin-top: 10px;
    }
    .button {
        padding: 20px 40px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        margin: 20px 30px;
        border-radius: 20px;
        transition: background-color 0.3s;
        position: absolute;
    }
    .button.yes {
        background-color: #fa48a1; /* Нежно розовый цвет для кнопки "Да" */
        margin-left: -145px; /* Смещение кнопки "Да" влево на 10px */
        margin-right: 20px; /* Смещение кнопки "Да" влево на 10px */
        color: white;
    }
    .button.yes:hover {
        background-color: #17f103; /* Темно-розовый цвет при наведении на кнопку "Да" */
    }
    .button.no {
        background-color: #fa429e; /* Серый цвет для кнопки "Нет" */
        color: #ffffff;
        margin-left: 50px; /* Смещение кнопки "Да" влево на 10px */
        margin-right: 20px; /* Смещение кнопки "Да" влево на 10px */
    }
    .button.no:hover {
        background-color: #ff0000; /* Темно-серый цвет при наведении на кнопку "Нет" */
    }
</style>
</head>
<body>
<div id="valentine-container">
    <h1>Ты будешь моей валентинкой?</h1>
    <img id="valentine-gif" src="https://media1.tenor.com/m/Rfx1fPMgw08AAAAd/ahri_hd-league-of-legends.gif" alt="Valentine GIF">
    <div id="buttons">
        <button class="button no" id="noButton" onmousemove="runAway()">Нет</button>
        <button class="button yes" onclick="chooseYes()">Да</button>
    </div>
</div>
<script>
function chooseYes() {
    document.body.style.backgroundPosition = "center"; /* Новое расположение фонового изображения */
    document.body.style.backgroundSize = "100%";
    document.body.style.backgroundImage = "url('https://pbs.twimg.com/media/Fd7X0FCWAAAGomk?format=jpg&name=4096x4096')"; /* Новое фоновое изображение */
    document.getElementById("valentine-container").innerHTML = "<h1>Урааааа! :3 </h1><img id='new-gif' src='https://i0.wp.com/storage.ko-fi.com/cdn/useruploads/display/089ade65-d227-47fc-8349-bf33336b361a_sbahrialertgif.gif' alt='New GIF'>";
}

function runAway() {
    var button = document.getElementById("noButton");
    var maxX = window.innerWidth / 2;
    var maxY = window.innerHeight / 2;
    var newX = Math.random() * maxX;
    var newY = Math.random() * maxY;
    button.style.left = newX + "px";
    button.style.top = newY + "px";
}
</script>
</body>
</html>
